<head>

<h1>Play Tic,Tac,Toe</h1>
<p>Built with HTML, CSS, JavaScript !</p>
    </header>

    <main>
    <div class="modeling" id="configuration-playerName">
<h2>Choose you name</h2>
<form class="form-control">

    <div>
        <button type="button" class="button button-alt">Cancel</button>
        <button type="submit" class="button">Confirm</button>
    </div>
</form>
    </div>
        <section  id="game-configration">
            <ol>
                <li>
                    <article>
                        <h2>player 1 </h2>
                        <h3 >Player Name</h3>

                    </article>
                </li>
                <li>
                    <article>
                        <h2>player 2 </h2>
                        <h3>Player Name</h3>
                        <p class="player-symbol">O</p>
                        <Button class="button button-alt">Edit</Button>
                    </article>
                </li>
            </ol>
            <button class="button">Start New Game</button>
        </section>
        <section id="active-game">
            <div>
                <h3>YOU won!!! <span id="Winner-Name"></span>!</h3>
                <p>CLick 'start New Game , to start new game!</p>
            </div>
            <p>
                    It's your turn <span id="active-player-name">PLAYER NAME</span>
